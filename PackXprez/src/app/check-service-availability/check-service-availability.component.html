<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading text-center"><h2>Check Service Availability</h2></div>
    <div class="panel-body">
      <form class="form-horizontal" #CheckServiceForm="ngForm" (ngSubmit)="submitCheckServiceForm(CheckServiceForm)">
        <div class="form-group">
          <div class="col-sm-3"></div>
          <label class="control-label col-sm-2">PickUp Location Pincode</label>
          <div class="col-sm-3">
            <input type="text" name="fromPincode" #fromPincode="ngModel" class="form-control" ngModel required pattern="^[1-9][0-9]{5}$">
            <div *ngIf="fromPincode.errors && (fromPincode.dirty || fromPincode.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!fromPincode.errors.required">
                <p>&nbsp;Pickup Location Pincode is mandatory</p>
              </div>
              <div [hidden]="!fromPincode.errors.pattern">
                <p>&nbsp;Pincode is not entered in required format!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <label class="control-label col-sm-2">Delivery Location Pincode</label>
          <div class="col-sm-3">
            <input type="text" name="toPincode" #toPincode="ngModel" class="form-control" ngModel required pattern="^[1-9][0-9]{5}$">
            <div *ngIf="toPincode.errors && (toPincode.dirty || toPincode.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!toPincode.errors.required">
                <p>&nbsp;Delivery Location Pincode is mandatory</p>
              </div>
              <div [hidden]="!toPincode.errors.pattern">
                <p>&nbsp;Pincode is not entered in required format!</p>
              </div>
            </div>
          </div>
          <div class="btn-group col-sm-4">
            <button type="submit" [disabled]="!CheckServiceForm.form.valid" class="btn btn-primary">Check Availability</button>
            <button type="reset" [disabled]="!CheckServiceForm.form.valid" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
