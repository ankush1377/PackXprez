<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading text-center"><h2>Package History</h2></div>
    <div class="panel-body">
      <div>
        <table class="table" *ngIf="users">
          <tr>
            <th >Transaction Id</th>
            <th >AWB Number</th>
            <th >From Location</th>
            <th >To Location</th>
            <th >Status</th>
          </tr>
          <tr *ngFor="let package of packages">
            <td>{{package.TransactionId }}</td>
            <td>{{package.AWBNumber}}</td>
            <td>{{package.SenderAddressId}}</td>
            <td>{{package.ReceiverAddressId}}</td>
            <td>{{package.OrderStatus}}</td>
          </tr>
        </table>
      </div>
      <div *ngIf="showMsgDiv" >
        <h4 class="jumbotron">No orders placed till now!</h4>
      </div>
    </div>
   </div>
 </div>
